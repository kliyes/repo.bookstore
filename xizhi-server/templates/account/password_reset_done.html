{% extends "base/theme_base.html" %}

{% block title %} 重置密码 {% endblock %}

{% block body %}
<div>
    <div>
    {% if user.is_authenticated %}
        <p>{{ profile.name }}, 您已登录.</p>
    {% else %}
        <p style="font-size: 13px;">已向 Email地址 {{ email }} 发送了密码重置邮件，请登录邮箱完成密码重置。 <br/>
        若未收到邮件，请检查Email地址是否正确，并尝试  <a href="{% url acct_reset_passwd %}">重新发送</a></p>
    {% endif %}
    </div>
</div>    
{% endblock %}
