{% for book in pageItems.object_list %}
	<a href="{% url book_detail book.id %}"><img src="{{ MEDIA_URL }}img/{{book.mpic}}" /></a><br />
	书名：<a href="{% url book_detail book.id %}">{{book.name}}</a><br />
	作者：{{book.author.name}}<br />
	出版社：{{book.press}}<br />
	ISBN：{{book.isbn}}<br />
	定价：{{book.price}}元<br />
	分类：{{book.category.label}}<br /><br />
{% endfor %}
