{% for cmt in pageItems.object_list %}
    <div class="media">
        <a class="pull-left span2">
        	<img src="{{ MEDIA_URL }}img/{{cmt.owner.normal_pic}}" alt=""><br />
        	<label>{{cmt.owner.name}}</label>
        </a>
        <div class="media-body well">
            <p>{{cmt.content}}</p>
        </div>
    </div>
{% endfor %}
