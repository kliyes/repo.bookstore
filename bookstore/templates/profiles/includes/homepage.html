
<div class="hero-unit">
	<p>{{profile.spacename}}</p>
    <h1>{{profile.name}}</h1>
    <p>{{profile.desc}}</p>
    <p><a class="btn btn-primary btn-large">关注我 &raquo;</a></p>
</div>

<div class="row">
    <div class="span3">
        <img src="{{ MEDIA_URL }}img/{{profile.big_pic}}"/>
	</div>
	
	<div class="span4">
		<span class='label label-important' style="font-size:15px;">年龄</span>
		<b>20岁</b>
		<br /><br />
		<span class='label label-important' style="font-size:15px;">性别</span>
		<b>{{profile.sex}}</b>
		<br /><br />
		<span class='label label-important' style="font-size:15px;">居住地</span>
		<b>{{profile.city.name}}</b>
		<br /><br />
	</div>
	
	<div class="span4">
		<span class='label label-important' style="font-size:15px;">个人标签</span>
		{% for tag in profile.getOwnedTags %}
		  <b>{{tag.label}}</b>
		{% endfor %}
	</div>
</div>
