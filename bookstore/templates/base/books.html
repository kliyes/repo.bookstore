{% for book in pageItems.object_list %}
<div class="span12">
	<table class="table">
		<tbody>
			<tr>
				<td>
			        <ul class="thumbnails">
			            <li class="span2">
			            <a href="{% url book_detail book.id %}" class="thumbnail">
			                <img src="{{ MEDIA_URL }}img/{{book.spic}}" alt="">
			            </a>
			        </li>
			    </td>
			    <td>
			    	{{book.name}}
			    </td>
			</tr>
		</tbody>
	</table>
</div>
{% endfor %}
