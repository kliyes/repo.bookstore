<!-- 推荐 -->
<div class="books-recommend">
	<div class="books-recommend-list">
		<div>
			<p class="books-recommend-p">
				推荐|Recommend
			</p>
		</div>
		{% for book in recommend %}
    		<div class="books-recommend-ul" data-bookuid='{{book.id}}'>
    			<div class="box box-medium">
    				<a href="{% url 'book_detail' book.id %}"><img id="pic_{{book.id}}" src="{{ MEDIA_URL }}img/{{book.mpic}}" width="80px" height="80px" /></a>
    			</div>
    			<div class="books-recommend-simple">
    				<ul>
    					<li>
    						<a id="name_{{book.id}}" href="{% url 'book_detail' book.id %}" class="title">{{book.name}}</a>
    					</li>
    					<li>
    						<label id="author_{{book.id}}" class="author">{{book.author.name}}</label>
    					</li>
    					<li>
    						<div id="desc_{{book.id}}" class="desc">
    							{{book.desc}}
    						</div>
    					</li>
    				</ul>
    			</div>
    		</div>
		{% endfor %}
	</div>
	<div class="books-recommend-info">
		<div class="box box-big">
			<img src="" id="book_pic" width="180px" height="180px"/>
		</div>
		<div class="books-recommend-detail">
			<a id="book_name" class="title"></a>
			<label id="book_author" class="author"></label>
			<div class="evaluate">
				<label class="author">
					评价：
				</label>
				★★★★☆
			</div>
		</div>
		<div id="book_desc" class="desc">
<pre>
</pre>
		</div>
	</div>
</div>
<div class="separate">
</div>
