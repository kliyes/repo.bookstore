{% extends "base/theme_base.html" %}

{% block page_title %}重置密码{% endblock %}

{% block body_base %}
<div class="row-fluid">
	<div class="page-header">
        <h1>重置密码</h1>
    </div>
    {% if user.is_authenticated %}
		<p>{{ profile.name }}, 您已登录.</p>
    {% else %}
    	<div class="span12 text-center well">
	    	<h3>密码重置链接已发送至{{email}}</h3>
	        <h4>请登录邮箱完成密码重置</h4>
	        <h5>没有收到邮件？检查下邮箱地址是否正确</h5>
	        <a href="{% url 'acct_reset_passwd' %}" class="btn btn-info"><i class="icon-chevron-right icon-white"></i> 重新发送</a>
	    </div>
	{% endif %}
</div>    
{% endblock %}
